<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>atv1</h2>
    <input type="number" id="numero" placeholder="Digite um número">
    <button onclick="arredondarNumero()">Arredondar</button>
    <p id="resultadoArredondamento"></p>

    <h2>atv2</h2>
    <input type="text" id="nome" placeholder="Digite um nome">
    <button onclick="converterTexto()">Converter</button>
    <p id="resultadoTexto"></p>

    <h2>atv3</h2>
    <button onclick="gerarAleatorio()">Gerar Número</button>
    <p id="resultadoAleatorio"></p>

    <h2>atv4</h2>
    <input type="number" id="numeroDecimal" placeholder="Digite um número decimal">
    <button onclick="formatarDecimal()">Formatar</button>
    <p id="resultadoDecimal"></p>

    <h2>atv5</h2>
    <input type="text" id="frase" placeholder="Digite uma frase">
    <input type="text" id="palavraAntiga" placeholder="Palavra a substituir">
    <input type="text" id="palavraNova" placeholder="Nova palavra">
    <button onclick="substituirPalavra()">Substituir</button>
    <p id="resultadoSubstituicao"></p>

    <h2>atv6</h2>
    <input type="text" id="valor" placeholder="Digite um valor">
    <button onclick="verificarNumero()">Verificar</button>
    <p id="resultadoVerificacao"></p>

    <h2>atv7</h2>
    <input type="text" id="palavra" placeholder="Digite uma palavra">
    <input type="number" id="posicao" placeholder="Posição da letra">
    <button onclick="encontrarLetra()">Encontrar</button>
    <p id="resultadoLetra"></p>

    <h2>atv8</h2>
    <input type="text" id="nomePessoa" placeholder="Nome">
    <input type="text" id="sobrenome" placeholder="Sobrenome">
    <button onclick="nomeCompleto()">Exibir Nome Completo</button>
    <p id="resultadoNomeCompleto"></p>

    <h2>atv9</h2>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <button onclick="somarNumeros()">Somar</button>
    <p id="resultadoSoma"></p>

    <h2>atv10</h2>
    <input type="number" id="idade" placeholder="Qual sua idade?">
    <button onclick="verificarIdade()">Mostrar Idade</button>
    <p id="resultado"></p>

    <script src="script.js"></script>
</script>
</body>
</html>
